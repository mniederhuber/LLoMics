<!DOCTYPE html>
<html>
<head>
    <title>Edit {{ filename }}</title>
</head>
<body>
    <h1>Edit File: {{ filename }}</h1>

        <input type="submit" value="Save Changes">
    </form>

    <a href="{{ url_for('view_files') }}">Back to Files</a>
</body>
</html>
