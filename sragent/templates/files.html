<!DOCTYPE html>
<html>
<head>
    <title>Files</title>
</head>
<body>
    <h1>Output Files</h1>
    <ul>
    {% for file in files %}
        <li>
            <a href="{{ url_for('edit_file', filename=file) }}">{{ file }}</a>
            | <a href="{{ url_for('rerun_annotation', filename=file) }}">Rerun Annotation</a>
        </li>
    {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
